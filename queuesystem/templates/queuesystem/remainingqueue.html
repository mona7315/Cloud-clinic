{% extends 'base.html' %}
{% block content %}

<section class="section-gap">
    <div class="container">
        <div class="row">
            <div class="col mx-auto">
                <h1 class=" text-black mb-3" style="font-size: 1.7rem; ">จำนวนคิวที่เหลือ</h1>
                <h1 class="text-black" style="font-size: 6rem; ">{{ queue_remain }}</h1>
                
            </div>
        </div>
        <div class="row mt-5">
            <div class="col mx-auto">
                <!-- ทำใน view ให้โชว์ตัวเลขทั้งหมด และจำกัดให้โชว์แถวละ 10 ตัวเลข (ก็คือถ้าเกิน10ตัวก็ตัดลงมาอีกบรรทัด) -->
                <h1 class="text-black" style="font-size: 2rem; ">
                    {% for i in each_queue %}
                        {{i.queue_no}}, 
                    {% endfor %}
                                
                
            </div>
        </div>
    </div>
    

</section>

{% endblock content %}
